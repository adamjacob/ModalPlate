<html>
<head>
	<title>Examples</title>
	<link rel="stylesheet" type="text/css" href="example.css">
	<script type="text/javascript" src="../underscore-min.js"></script>
	<script type="text/javascript" src="../ModalPlate.js"></script>
	<style type="text/css">
	body {
		@import url(http://fonts.googleapis.com/css?family=Lato:400,700);
		font-family: 'Lato', sans-serif;
	}
	* {
		font-weight: 400;
	}
	</style>
</head>
<body>
	<button onclick="message.open()">Open Example Modal</button>
	<script type="text/javascript">

		var message = ModalPlate.extend({
		  title: "Test Modal",
		  message: "Hello, a little message from a test modal box.",
		  buttons: {
		    "hello":"Hello",
		  	"bye":"Bye"
		  },
		  events: {
		  	hello: function(){
		  		this.close();
		  	},
		  	bye: function (){
		  		alert('Fine...');
		  		this.close();
		  	}
		  }
		});

	</script>
</body>
</html>
